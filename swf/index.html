<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Unity AchillesFlash.swf</title>
		<style type="text/css">
		body
		{
			text-align: center;
		}
		  		
		#content {
		   width: 640px;
		   margin-left: auto;
		   margin-right: auto;
		   height: 360px;
		}
		
		#container 
		{
			position: absolute;
   			top: 50%;
   			margin-top: -180px;/* half of #content height*/
   			left: 0;
   			width: 100%;
			text-align: left;
		}
				
		</style>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			swfobject.registerObject("unityPlayer", "11.0.0");
		</script>
	</head>
	<body>
		<div id="container">
			<div id="content">
				<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="640" height="360" id="unityPlayer">
					<param name="movie" value="AchillesFlash.swf" />
					<param name="scale" value="noscale" />
					<param name="wmode" value="direct" />
					<param name="bgcolor" value="#ffffff" />
					<param name="devicefont" value="false" />
					<param name="swliveconnect" value="false" />
					<param name="allowfullscreen" value="true" />
					<param name="allowscriptaccess" value="always" />
					<param name="allownetworking" value="all" />
					<param name="menu" value="false"/>
					<param name="flashvars" value="unitydebug=false&amp;deeptrace=false" />
					<!--[if !IE]>-->
					<object type="application/x-shockwave-flash" data="AchillesFlash.swf" width="640" height="360">
						<param name="scale" value="noscale" />
						<param name="wmode" value="direct" />
						<param name="bgcolor" value="#ffffff" />
						<param name="devicefont" value="false" />
						<param name="swliveconnect" value="false" />
						<param name="allowfullscreen" value="true" />
						<param name="allowscriptaccess" value="always" />
						<param name="allownetworking" value="all" />
						<param name="menu" value="false"/>
						<param name="flashvars" value="unitydebug=false&amp;deeptrace=false" />
					<!--<![endif]-->
						<a href="http://www.adobe.com/go/getflashplayer">
							<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
						</a>
					<!--[if !IE]>-->
					</object>
					<!--<![endif]-->
				</object>
			</div>
		</div>
		<p>left and right arrow - move</p>
		<p>up arrow - jump (spends 1/3 energy)</p>
		<p>space - dash (exhausts all energy)</p>
		<p class="footer">&laquo; created with <a href="http://unity3d.com/unity/" title="Go to unity3d.com">Unity</a> &raquo;</p>
	</body>
</html>
